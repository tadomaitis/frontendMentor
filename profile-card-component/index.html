<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./style.css'>
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class='body'>
  <div class='container'>
    <div class='card'>
      <div class='colored-top'></div>
      <div class='personal-data'>
        <img class='avatar' src='./images/image-victor.jpg' alt='Image of Victor'>
        <p class='person-name'>
          Victor Crest <span class='age'>26</span>
        </p>
        <span class='city'>London</span>
      </div>

      <ul class='stats-list'>
        <li class='stats-item'>
          <p class='stat-value'>80K</p>
          <p class='stat-type'>Followers</p>
        </li>
        <li class='stats-item'>
          <p class='stat-value'>803K</p>
          <p class='stat-type'>Likes</p>
        </li>
        <li class='stats-item'>
          <p class='stat-value'>1.4K</p>
          <p class='stat-type'>Photos</p>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
